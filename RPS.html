<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors TOP Project</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="rpsScreen">
        <div class="roundDiv">
            <h2 class="roundCount">Round <span class="numRounds">0</span>
            </h2>
            <h2>Overall Score</h2>
            <ul id="overallScore">
                <li class="liOne">
                    <p>Player Wins</p>
                    <p class="playerWinsScore">0</p>
                </li>
                <li class="liTwo">
                    <p>Ties</p>
                    <p class="numberTies">0</p>
                </li>
                <li class="liThree">
                    <p>Computer Wins</p>
                    <p class="computerWinsScore">0</p>
                </li>
            </ul>
        </div>
        <hr>
        <div class="round">
            <div>
                <p class="roundOutcome"></p>
            </div>

            <div class="roundSelection">

                <div class="playerButtons">
                    <h4>Choose your weapon!</h4>
                    <button id="rockBtn">Rock</button>
                    <button id="paperBtn">Paper</button>
                    <button id="scissorsBtn">Scissors</button>
                </div>
                <div class="computerSelection">
                    <h4>Computer Chooses <span class="computerChoice"></span></h4>
                </div>
            </div>
        </div>
        <hr>
        <div class="navigationButtons">
            <button class="resetBtn">Reset</button>
        </div>
    </div>
    <script src="adv_script.js"></script>
</body>

</html>
