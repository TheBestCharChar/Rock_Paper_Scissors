<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors TOP Project</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="rpsScreen">
        <div class="roundDiv">
            <h2 class="roundCount">Round <span class="numRounds">0</span>
            </h2>
            <h2>Overall Score</h2>
            <ul id="overallScore">
                <li class="liOne">
                    <p>Player Wins</p>
                    <p class="playerWinsScore">0</p>
                </li>
                <li class="liTwo">
                    <p>Ties</p>
                    <p class="numberTies">0</p>
                </li>
                <li class="liThree">
                    <p>Computer Wins</p>
                    <p class="computerWinsScore">0</p>
                </li>
            </ul>
        </div>
        <hr>
        <div class="round">
            <div class="roundSelection">

                <h4>Player's <input type="text" placeholder="Player Selection"></h4>
                <h4>Computer's <input type="text" placeholder="Computer Selection"></h4>
            </div>
            <div>
                <p class="roundOutcome"></p>
            </div>
        </div>
        <div class="playerButtons">
            <button id="rockBtn">Rock</button>
            <button id="paperBtn">Paper</button>
            <button id="scissorsBtn">Scissors</button>
        </div>
        <hr>
        <div class="navigationButtons">
            <button class="resetBtn">Reset</button>
            <button class="nextRoundBtn">Next Round</button>
        </div>
    </div>
    <script src="adv_script.js"></script>
</body>

</html>
